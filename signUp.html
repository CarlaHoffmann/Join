<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signUp.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>

<body>
    <!-- Sign-Up Form Section -->
    <div class="signUp-container">

        <!-- Pfeil-Icon -->
        <a href="login.html">
            <img src="/img/login/arrow-left-line.png" class="arrow-left" alt="ZurÃ¼ck zu Login">
        </a>

        <!-- Header -->
        <div class="header">
            <h2>Sign Up</h2>
        </div>

        <!-- Form Inputs -->
        <div class="registerInput">
            <div class="input-container">
                <input class="inputName" type="text" placeholder="Name" required>
                <img src="/img/login/person.png" alt="Name Icon">
            </div>
            <div class="input-container">
                <input class="inputmail" type="email" placeholder="Email" required>
                <img src="/img/login/mail.png" alt="Email Icon">
            </div>
            <div class="input-container">
                <input class="inputPassword" type="password" placeholder="Password" required>
                <img src="/img/login/lock.png" alt="Password Icon">
            </div>
            <div class="input-container">
                <input class="inputPassword" type="password" placeholder="Confirm Password" required>
                <img src="/img/login/lock.png" alt="Confirm Password Icon">
            </div>
        </div>

        <!-- Checkbox u. Policy -->
        <div class="checkboxLogin">
            <img src="/img/login/Property 1=Default.png" alt="Checkbox" style="width: 24px; height: 24px;">
            <p>I accept the</p>
            <a class="checkbox" href="privacyPolicy.html">Privacy policy</a>
        </div>

        <!-- Sign-Up Button -->
        <button class="signBtn" type="submit">Sign Up</button>
    </div>

    <!-- Footer -->
    <footer>
        <a href="privacyPolicy.html">Privacy Policy</a>
        <a href="legalNotice.html">Legal notice</a>
    </footer>

    <!-- Success Message Button -->
    <div class="success-container">
        <button class="successBtn">You Signed Up Successfully</button>
    </div>

</body>

</html>
