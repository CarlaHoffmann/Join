<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="./assets/img/general/logo_favicon.svg" type="">
    <link rel="icon" type="image/x-icon" href="/img/">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/mediaQuery.css">

    <script src="./js/returnColor.js"></script>
    <script src="./js/login.js"></script>
    <script defer src="./js/signUp.js"></script>
    <!-- <script defer src="./js/script.js"></script> -->
</head>

<body class="display-fc">
    <div class="signUp-page">
        <img src="./assets/img/login/login-logo.svg" alt="" class="headerLogo">

        <div class="form-container">
            <div class="form-wrapper-signup flex-column-center">

                <div class="display-f arrow_header_signUp">
                    <a href="./logIn.html">
                        <img src="./assets/img/login/arrow_left_line.svg" class="arrow_signUp" alt="arrow left">
                    </a>
                    <div class="header_LogIn">
                        <h1 class="headline_logIn">Sign up</h1>
                        <div class="vector_login"></div>
                    </div>
                </div>

                
                <form onsubmit="addUser(); return false;" class="flex-column-center gap">
                    <div class="form-group">
                        <div class="signUp-formfields">
                            <div id="nameContainer" class="input-container">
                                <input id="name" placeholder="Name" type="text" class="input-with-image b-img-email"
                                    onclick="changeName()" required>
                                <img src="./assets/img/general/person.png" alt="">
                            </div>

                            <div id="emailContainer" class="input-container">
                                <input id="email" placeholder="Email" type="email" class="input-with-image b-img-email" required>
                                <img src="./assets/img/general/mail.svg" alt="">
                            </div>

                            <div id="passwordButten" class="input-container">
                                <input id="password" placeholder="Password" type="password" class="input-with-image" required>
                                <img src="./assets/img/login/lock.png" alt="">
                                <a role="button" class="password_butten" onclick="togglePasswordVisibility()">
                                    <img src="./assets/img/login/visibility_off.svg" alt="" id="notSee" class="hidden">
                                    <img src="./assets/img/login/visibility.svg" alt="" id="lock" class="hidden">
                                </a>
                            </div>

                            <div id="confirmPasswordButten" class="input-container">
                                <input id="confirmPassword" placeholder="Confirm Password" type="password" class="input-with-image" required>
                                <img src="./assets/img/login/lock.png" alt="">
                                <a role="button" class="password_butten" onclick="toggleConfirmPasswordVisibility()">
                                    <img src="./assets/img/login/visibility_off.svg" alt="" id="notSeeConfirm" class="hidden">
                                    <img src="./assets/img/login/visibility.svg" alt="" id="seeConfirm" class="hidden">
                                </a>
                            </div>
                        </div>
                
                        <span id="singupError" class="password-error hidden">Ups! Your password donÂ´t match</span>
                        <span id="mailError" class="password-error hidden">Ups! The email Address is already taken.</span>
                    </div>

                    <div class="accept_box">
                        <div class="checkbox-container" onclick="toggleCheckbox(this)">
                            <img src="./assets/img/general/check_button.svg" alt="Checkbox" class="checkbox-icon">
                        </div>
                        <span class="gray"> I accept the</span>
                        <a href="privacyPolicy.html" class="link-checkbox" target="_blank">Privacy policy</a>
                    </div>
                    

                    <div>
                        <button id="signupButton" class="button-login-blue button-p text_login_btn mobile_login_btn hover">Sign up</button>
                    </div>

                </form>
                
                <span id="successMessage" class="login_successful hidden">You Signed Up successfully</span>
            </div>
        </div>

        <footer class="login-footer gap gray">
            <a href="privacyPolicy.html" class="pointer-color link_visited" target="_blank">Privacy policy</a>
            <a href="legalNotice.html" class="pointer-color link_visited" target="_blank">Legal notice</a>
        </footer>

    </div>
</body>

</html>
