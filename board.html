<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/board.css">

    <title>Task Board</title>
</head>

<body>
    <main>
        <!-- Header mit Titel und Suchleiste -->
        <div class="header">
            <div class="board-title-button">
                <h1 class="board-title">Board</h1>
                <button class="media-add-task" onclick="openAddTaskOverlay('todo-container')">+</button>
            </div>
            <div class="right-section">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Find Task" onkeyup="searchTasks()" />
                    <img src="/img/board/search.svg" alt="Search Icon" class="icon" />
                </div>
                <button class="add-task" onclick="openAddTaskOverlay('todo-container')">Add task&nbsp;<span>+</span></button>
            </div>
        </div>

        <article>
            <!-- Task-Bereiche (To Do, In Progress, Await Feedback, Done) -->
            <div class="section" id="todo-section">
                <div class="text">
                    To do
                    <!-- Button zum Hinzuf√ºgen neuer Aufgaben im To-Do-Bereich -->
                    <svg width="24" height="24" onclick="openAddTaskOverlay('todo-container')" class="add-task-icon">
                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"></rect>
                        <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"></path>
                        <path d="M16 12H8" stroke="#2A3647" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                </div>
                <div id="todo-container" class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="placeholder">No tasks To do</div>
                </div>
            </div>

            <!-- In Progress-Bereich -->
            <div class="section" id="inprogress-section">
                <div class="text">
                    In progress
                    <!-- Button zum Hinzuf√ºgen neuer Aufgaben im In Progress-Bereich -->
                    <svg width="24" height="24" onclick="openAddTaskOverlay('inprogress-container')" class="add-task-icon">
                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"></rect>
                        <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"></path>
                        <path d="M16 12H8" stroke="#2A3647" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                </div>
                <div id="inprogress-container" class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="placeholder">No tasks In progress</div>
                </div>
            </div>

            <!-- Await Feedback-Bereich -->
            <div class="section" id="feedback-section">
                <div class="text">
                    Await feedback
                    <!-- Button zum Hinzuf√ºgen neuer Aufgaben im Await Feedback-Bereich -->
                    <svg width="24" height="24" onclick="openAddTaskOverlay('feedback-container')" class="add-task-icon">
                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"></rect>
                        <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"></path>
                        <path d="M16 12H8" stroke="#2A3647" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                </div>
                <div id="feedback-container" class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="placeholder">No tasks Await feedback</div>
                </div>
            </div>

            <!-- Done-Bereich -->
            <div class="section" id="done-section">
                <div class="text">Done</div>
                <div id="done-container" class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="placeholder">No tasks Done</div>
                </div>
            </div>
        </article>
    </main>

    <!-- Overlay f√ºr das Hinzuf√ºgen und Bearbeiten von Aufgaben -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button class="close-btn" onclick="closeOverlay()">X</button> <!-- Schlie√üen-Button rechts oben -->
            <h2 id="overlay-title">Add Task</h2>
            <textarea id="task-text" placeholder="Task description"></textarea>

            <!-- Fu√üzeile des Overlays mit Delete- und Edit-Links -->
            <div class="overlay-footer">
                <div class="action-link" onclick="deleteTask()">
                    <span class="icon-placeholder">üóëÔ∏è</span> <!-- Icon-Platzhalter f√ºr Delete -->
                    <span>Delete</span>
                </div>
                <div class="action-link" onclick="saveTask()">
                    <span class="icon-placeholder">‚úèÔ∏è</span> <!-- Icon-Platzhalter f√ºr Edit -->
                    <span>Edit</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
