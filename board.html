<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board | Join</title>

    <!-- Scripts -->
    <script defer src="./js/script.js"></script>
    <script defer src="./js/supportfunctions.js"></script>
    <script defer src="./js/summary.js"></script>
    <script defer src="./js/board.js"></script>
    <script defer src="./js/login.js"></script>
    <script defer src="./js/add_tasks.js"></script>
    <script defer src="./js/generateHTML.js"></script>
    <script defer src="./js/remoteStorage.js"></script>
    <script defer src="./js/contacts.js"></script>
    <!-- Stylesheets -->
    <link rel="icon" href="/img/general/logo_favicon.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/mediaQuery.css" />
    <link rel="stylesheet" href="./css/addTasks.css" />
    
    <link rel="stylesheet" href="task.css">
    
</head>

<body class="flex_dir_c" onload="includeHTML(); loadTasks();">

    <header>
        <div class="nav-bar" w3-include-html="nav.html"></div>
    </header>



        <!-- Task Boxes -->
        <div id="task-box-small" class="task-box d-none">
            <p class="task-type">Task Type</p>
            <p class="task-headline">Task Headline</p>
            <p class="task-description">Task Description</p>
            <div class="progress-section">
                <div class="progress">
                    <div class="progress-bar" style="width: 50%"></div>
                </div>
                <p class="amount-subtask">1/2 Subtasks</p>
            </div>
            <div class="member-prio-section">
                <div class="task-all-member">
                    <div class="member">AM</div>
                    <div class="member">EM</div>
                </div>
                <img src="/img/task/prio_low.svg"/>
            </div>
        </div>

        <div class="background-big-task d-none" onclick="closeDialogTask()">
            <div id="task-box-big" class="task-box-big" onclick="doNotClose(event)"></div>
        </div>
        <!-- End Task Boxes -->

        <!-- Overlay -->
         <div id="task-overlay"></div>
        

        <!-- Board Section -->
        <div class="right_section flex_dir_c">
            <section id="main_container" class="main_maxWidth">
                <div id="content-board" class="content-board">
                    <div class="headline-container margin-bottom-32px">
                        <div class="h1-container">
                            <h1>Board</h1>
                            <a href="add_tasks.html" class="small-add-button">
                                <img src="/assets/img/board/add_white.svg" />
                            </a>
                        </div>
                        <div class="board-search-add">
                            <div class="search-field">
                                <div class="search-container">
                                    <input id="searchField" type="text" placeholder="Find Task" oninput="addSearchTask()" />
                                    <div id="delete-search" class="delete-search d-none" onclick="deleteSearch()">
                                        <img class="delete-search-img" src="/assets/img/add_task/close.svg" />
                                    </div>
                                </div>
                                <div class="container-search-icon">
                                    <img class="search-icon" src="/assets/img/board/search.svg" />
                                </div>
                            </div>
                            <!--<div onclick="showDialog('.dialog_addTask_bg', 'd-none', '.dialog_addTask', 'show_dialog_addTask', 50)" class="add-task-button">-->

                            <div onclick="addTask()" class="add-task-button">
                                <p>Add task</p>
                                <img src="/assets/img/board/add_white.svg" />
                            </div>
                        </div>
                    </div>
                    <div id="no-search-result" class="no-search-result d-none">
                        <p>sorry, no task found</p>
                    </div>

                    <div class="d-flex-start">
                        <!-- Board Columns -->
                        <div id="column-open" class="board-column"
                            ondrop="moveTo('open'); removeHighlightEnd('column-open')"
                            ondragleave="removeHighlightLeave('column-open')"
                            ondragover="allowDrop(event); highlight('column-open')">
                            <div class="board-headline">
                                <h2 class="text_board_headline">To do</h2>
                                <a onclick="addTask()" href="" class="column-plus-button"></a>
                            </div>
                            <div id="openTasks" class="tasks-container"></div>
                        </div>

                        <div id="column-inProgress" class="board-column"
                            ondrop="moveTo('in progress'); removeHighlightEnd('column-inProgress')"
                            ondragleave="removeHighlightLeave('column-inProgress')"
                            ondragover="allowDrop(event); highlight('column-inProgress')">
                            <div class="board-headline">
                                <h2 class="text_board_headline">In progress</h2>
                                <a onclick="" href="" class="column-plus-button"></a>
                            </div>
                            <div id="inProgressTasks" class="tasks-container"></div>
                        </div>

                        <div id="column-awaitFeedback" class="board-column"
                            ondrop="moveTo('await feedback'); removeHighlightEnd('column-awaitFeedback')"
                            ondragleave="removeHighlightLeave('column-awaitFeedback')"
                            ondragover="allowDrop(event); highlight('column-awaitFeedback')">
                            <div class="board-headline">
                                <h2 class="text_board_headline">Await Feedback</h2>
                                <a onclick="" href="" class="column-plus-button"></a>
                            </div>
                            <div id="awaitFeedbackTasks" class="tasks-container"></div>
                        </div>

                        <div id="column-done" class="board-column"
                            ondrop="moveTo('done'); removeHighlightEnd('column-done')"
                            ondragleave="removeHighlightLeave('column-done')"
                            ondragover="allowDrop(event); highlight('column-done')">
                            <div class="board-headline">
                                <h2 class="text_board_headline">Done</h2>
                            </div>
                            <div id="doneTasks" class="tasks-container"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- End Board Section -->
    </div>
    <script src="task.js"></script>
</body>

</html>
