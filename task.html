<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="task.css">
    <script src="task.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-box">
        <form onsubmit="addTask()" id="add-task">
            <h1>Add Task</h1>

            <div class="add-task-form">
                <div id="add-task-first">
                    <div class="labled-box">
                        <label>Title*</label>
                        <input type="text" class="form-field title" placeholder="Enter a title">
                    </div>
                    <div class="labled-box">
                        <label>Description</label>
                        <textarea name="description" id="description" class="form-field description" placeholder="Enter a description"></textarea>
                    </div>
                    <div class="labled-box">
                        <label>Assigned to</label>
                        <select name="contact-selection" id="contact-selection" class="form-field pad-12-16" required><img src="./img/task/arrow_drop_downaa.svg" alt="">
                            <option value="">Select contacts to assign</option>
                            <option value="Sofia Müller">Sofia Müller (You)</option>
                            <option value="Anton Mayer">Anton Mayer</option>
                            <option value="Anja Schulz">Anja Schulz</option>
                            <option value="Benedikt Ziegler">Benedikt Ziegler</option>
                            <option value="David Eisenberg">David Eisenberg</option>
                        </select>
                    </div>
                </div>

                <div class="add-task-divider"></div>

                <div id="add-task-second">
                    <div class="labled-box">
                        <label>Due date*</label>
                        <input type="date" class="form-field pad-12-16">
                    </div>

                    <div class="labled-box">
                        <label>Prio</label>
                        <div class="prio-buttons">
                            <button class="prio-button">
                                <p>Urgent</p>
                                <div class="double-arrow-up">
                                    <i class="fas fa-chevron-up"></i>
                                    <i class="fas fa-chevron-up"></i>
                                </div>
                            </button>
                            <button class="prio-button">
                                <p>Medium</p>
                                <div class="double-line">
                                    <span></span>
                                    <span></span>
                                </div>
                            </button>
                            <button class="prio-button">
                                <p>Low</p>
                                <div class="double-arrow-down">
                                    <i class="fas fa-chevron-down"></i>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div class="labled-box">
                        <label>Category*</label>
                        <select name="category-selection" id="category-selection" class="form-field pad-12-16" required><img src="./img/task/arrow_drop_downaa.svg" alt="">
                            <option value="">Select task category <img src="./img/task/arrow_drop_downaa.svg" alt=""></option>
                            <option value="technical">Technical Task</option>
                            <option value="user">User Story</option>
                        </select>
                    </div>

                    <div class="labled-box">
                        <label>Subtasks</label>
                        <input type="text" class="form-field pad-12-16">
                    </div>
                </div>
            </div>

            <div class="add-task-bottom">
                <span>* This field is required</span>
                <div>
                    <button>Clear x</button>
                    <button>Create Task</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
