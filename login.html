<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <title>Log in</title>
</head>

<body>

    <img src="./img/login/Logo for Favicon construction.svg">

    <!-- LOGIN BEREICH -->
    <h1>Log in</h1>
    <div>
        <div>
            <p>Not a Join User?</p>
            <button>Sign up</button>
        </div>

        <div>
            <input type="email" placeholder="Email" required>
            <img src="./img/login/mail.png">
        </div>

        <div>
            <input type="password" placeholder="Password" required>
            <img src="./img/login/lock.png">
        </div>
    </div>

    <div>
        <img src="./img/login/Property 1=Default.png">
        <p>Remember Me</p>
    </div>

    <div>
        <button>Log in</button>
        <button>Guest Log in</button>
    </div>
    </div>


    <!-- SIGN UP BEREICH -->
    <h1>Sign Up</h1>

    <div>
        <div>
            <input type="name" placeholder="Name" required>
            <img src="/img/login/person.png">
        </div>

        <div>
            <input type="email" placeholder="Email" required>
            <img src="/img/login/mail.png">
        </div>

        <div>
            <input type="password" placeholder="Password" required>
            <img src="/img/login/lock.png">
        </div>

        <div>
            <input type="password" placeholder="Confirm Password" required>
            <img src="/img/login/lock.png">
        </div>
    </div>

    <div>
        <img src="/img/login/Property 1=Default.png">
        <p>I accept the</p>
        <a href="/privacyPolicy.html">Privacy policy</a>
    </div>

    <button>Sign Up</button>
    </div>


    <footer>
        <a href="/privacyPolicy.html">Privacy policy</a>
        <a href="/legalNotice.html">Privacy policy</a>
    </footer>
</body>

</html>
