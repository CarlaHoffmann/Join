<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">  
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>

<body>
    <div class="overlay" id="overlay"></div>

    <!-- JOIN LOGO -->
    <div class="logo" id="logo">
        <img src="/img/login/Logo for Favicon construction.svg" alt="JOIN Logo">
    </div>

    <!-- USER SIGN UP SECTION -->
    <div class="signup-container">
        <p>Not a Join User?</p>
        <a href="/signUp.html" class="signup-button">Sign up</a>
    </div>

    <!-- LOGIN SECTION -->
    <div class="login-container">
        <form>
            <h2>Log in</h2>
            <div class="login-input-group">
                <div class="input-wrapper">
                    <input class="input-email" type="email" placeholder="Email" required>
                    <img src="/img/login/mail.png" alt="Email Icon">
                </div>
                <div class="input-wrapper">
                    <input class="input-password" type="password" placeholder="Password" required>
                    <img src="/img/login/lock.png" alt="Password Icon">
                </div>
            </div>

            
            <div class="remember-me">
                <img onclick="toggleCheckBox()" id="checkBoxIcon" src="img/login/Property 1=Default.png" alt="Checkbox">
                <p>Remember Me</p>
            </div>
            
            <div class="button-group">
                <button class="btn-login" type="submit">Log in</button>
                <button class="btn-guest">Guest Log in</button>
            </div>
        </form>
    </div>




    <footer>
        <a href="privacyPolicy.html">Privacy Policy</a>
        <a href="legalNotice.html">Legal notice</a>
    </footer>

    <script src="/login.js"></script>
</body>

</html>
