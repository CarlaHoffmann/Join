<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="/img/general/logo_favicon.svg">

    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/style_login.css">
    <link rel="stylesheet" href="/css/mediaQuery.css">
    <link rel="stylesheet" href="./css/logo-animation.css">

    <script defer src="./login.js"></script>
    <script defer src="/js/script.js"></script>
    
</head>

<body onload="animationWindow(); setPreviousPageParams()">
    <!-- Overlay mit animiertem Logo -->
    <div id="overlay">
        <div id="logoAnimation">
            <img src="/img/login/Logo for Favicon construction.svg" alt="Logo" id="animatedLogo">
        </div>
    </div>
    <header>
        <img src="" alt="Header Logo" id="headerLogo">
    </header>



    <div class="logIn-page">
        <img src="/img/login/Logo for Favicon construction.svg" alt="Header Logo" id="headerLogo" class="hidden">

        <div id="signup-linking-desktop" class="signup-linking">
            <span>Not a join user?</span>
            <a href="./signup.html">
                <p class="button-login-blue button-p">Sign up</p>
            </a>
        </div>

        <div class="login-content">
            <!-- Login Form -->
            <div class="display-fcc">
                <div class="frame153 display-fccc">
                    <div class="header_LogIn">
                        <h1 class="headline_logIn">Log in</h1>
                        <div class="vector_login"></div>
                    </div>

                    <form onsubmit="existingMailLogIn(); return false;" class="form-gap">
                        <div>
                            <div class="display-fccc gap-20">
                                <!-- Email Input -->
                                <div id="emailContainer" class="input-container">
                                    <input id="email" placeholder="Email" type="email" class="input-with-image b-img-email"
                                        onclick="changeEmail()" required>
                                    <img src="/img/login/mail.png" alt="Email Icon">
                                </div>

                                <!-- Password Input -->
                                <div id="passwordButten" class="input-container">
                                    <input id="password" placeholder="Password" type="password" class="input-with-image" onclick="changePassword()" required>
                                    <img src="/img/login/lock.png" alt="Lock Icon" id="passwordLock" class="password_lock">
                                    <a role="button" class="password_butten" onclick="togglePasswordVisibility()">
                                        <img src="img/login/visibility_off.svg" alt="Visibility Off" id="unlock" class="hidden">
                                        <img src="img/login/visibility.svg" alt="Visibility On" id="lock" class="hidden">
                                    </a>
                                </div>

                                <!-- Error Messages -->
                                <span id="loginError" class="password-error hidden">Wrong password Ups! Try again.</span>
                                <span id="loginErrorPassword" class="password-error hidden">Ups! Your password does not
                                    exist.</span>

                                <!-- Remember Me -->
                                <div class="accept_box">
                                    <input type="checkbox" class="style_checkbox">
                                    <span class="gray">Remember me</span>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="gap logIn-btns">
                            <button id="login_button_color"
                                class="button-login-blue button-p text_login_btn mobile_login_btn hover">Log in</button>
                            <div id="guest-login">
                                <p onclick="guestLogin()" class="button-login-white button-p text_login_btn mobile_login_btn">
                                    Guest Log in</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="signup-linking-mobile" class="signup-linking">
                <span>Not a join user?</span>
                <a href="./signup.html">
                    <p class="button-login-blue button-p">Sign up</p>
                </a>
            </div>

            <!-- Footer -->
            <footer class="login-footer gap gray">
                <a href="./privacyPolicy.html" id="privacyPolicy" class="pointer-color link_visited">Privacy
                    policy</a>
                <a href="./legalNotice.html" id="legalNotice" class="pointer-color link_visited">Legal
                    notice</a>
            </footer>
        </div>
    </div>
</body>

</html>
