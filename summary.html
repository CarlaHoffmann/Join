<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="summary.css">
    <script src="summary.js"></script>
</head>
<body onload="init()">
    <div class="outer-box">
        <div id="summary-page">
            <div id="header">
                <div><span id="title">Join 360</span></div>
                <div><img src="./img/summary/vector_header.svg" alt=""></div>
                <div><span id="headline">Key Metrics at a Glance</span></div>
            </div>

            <div id="page-content">
                <div id="summary-content">
                    <div id="do-done-box" class="box-row">
                        <div class="box symbol-box todo">
                            <div class="symbol">
                                <img class="desktop" src="./img/summary/todo_pen.svg" alt="">
                                <img class="mobile" src="./img/summary/todo_pen_mobile.svg" alt="">
                            </div>
                            <div class="info">
                                <div class="number">1</div>
                                <div class="description no-wrap">To-do</div>
                            </div>
                        </div>
                        <div class="box symbol-box todo">
                            <div class="symbol">
                                <img class="desktop" src="./img/summary/done_check.svg" alt="">
                                <img class="mobile" src="./img/summary/done_check_mobile.svg" alt="">
                            </div>
                            <div class="info">
                                <div class="number">1</div>
                                <div class="description">Done</div>
                            </div>
                        </div>
                    </div>

                    <div class="box-row">
                        <div id="deadline-box" class="box">
                            <div class="symbol-box">
                                <div id="deadline-symbol">
                                    <img id="deadline-image" alt="">
                                </div>
                                <div class="info">
                                    <div class="number">1</div>
                                    <div id="deadline-prio" class="deadline-info">Urgent</div>
                                </div>
                            </div>
                            <div>
                                <img id="deadline-divider" class="desktop" src="./img/summary/summary_divider.svg" alt="">
                                <img id="deadline-divider-mobile" class="mobile" src="./img/summary/summary_divider_mobile.svg" alt="">
                            </div>
                            
                            <div id="date-info">
                                <div class="deadline-date">October 16, 2022</div>
                                <div class="deadline-info">Upcoming Deadline</div>
                            </div>
                        </div>
                    </div>

                    <div id="sum-up-box" class="box-row">
                        <div class="box sum-up">
                            <div class="number">5</div>
                            <div class="description">Tasks in Board</div>
                        </div>
                        <div class="box sum-up">
                            <div class="number">2</div>
                            <div class="description">Tasks in Progress</div>
                        </div>
                        <div class="box sum-up">
                            <div class="number">2</div>
                            <div class="description">Awaiting Feedback</div>
                        </div>
                    </div>
                </div>
        

                <div id="greeting-box">
                    <div><span id="greeting">Good morning,</span></div>
                    <div id="greet-name">Sofia MÃ¼ller</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
