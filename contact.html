<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="contact.css">

    <script src="./nav.js"></script>
    <script src="returnColor.js"></script>
    <!-- <script src="back_button.js"></script> -->
</head>
<body>
    <header>
        <div class="nav-bar" w3-include-html="nav.html"></div>
    </header>
    <div id="contactContent">
        <!--contacts-->
        <div id="contacts">
            <button id="addContactButton" onclick="toggleView('addContactBoxOverlay')"><span>Add new contact</span><img src="img/contact/person_add.svg"></button>
            <section id="contactList">
            </section>
        </div>
        <!--contactView-->
        <div id="contactView">

            <div class="contactViewHeader">
                <h2>Contacts</h2>
                <img class="divider1" src="img/contact/divider.svg">
                <p>Better with a Team</p>
                <img class="divider2" src="img/contact/dividerOverlay.svg">
            </div>

            <div id="contactDetails"></div>

        </div>
    </div>

    <!--contactDetailBox-->
    <div id="contactDetailBox" class="hidden">

        <div class="contactViewHeaderOverlay">

            <div class="contactViewHeader">
                <h2>Contacts</h2>
                <img class="divider1" src="img/contact/divider.svg">
                <p>Better with a Team</p>
                <img  class="divider2" src="img/contact/dividerOverlay.svg">
            </div>

            <div onclick="closeDetailsOverlay()" class="back"><img src="./img/arrow-left-line.svg" alt=""></div>
        </div>
        

        <div id="contactDetailsOverlay"></div>
    </div>

    <!--add contact box-->
    <div id="addContactBoxOverlay" class="hidden">
        <div id="addContactBox">
            <button id="closeAddContactBox" class="close-button" onclick="closeAddContactBoxOverlay();">Ã—</button>
            <div id="addContactBoxHeader">
                <img class="logo" src="img/contact/logo.svg">
                <div class="contactHeaderText">
                    <h2 id="addContactHeadline">Add Contact</h2>
                    <p>Tasks are better with a team!</p>
                    <img class="dividerOverlay" src="img/contact/dividerOverlay.svg">
                </div>
            </div>
            <form method="post" id="addContactForm" action="contact.html" onsubmit="event.preventDefault(); addContact()">
                <div class="input-container">
                    <input required id="name" placeholder="Name" type="text" class="addField input-with-image">
                    <img src="/img/login/person.png" alt="Person Icon" class="input-icon">
                </div>
                <div class="input-container">
                    <input required id="email" placeholder="Email" type="email" class="addField input-with-image">
                    <img src="/img/login/mail.png" alt="Mail Icon" class="input-icon">
                </div>
                <div class="input-container">
                    <input required id="phone" placeholder="Phone" type="text" class="addField input-with-image">
                    <img src="/img/login/call.svg" alt="Phone Icon" class="input-icon">
                </div>
                <div class="form-buttons">
                    <!-- 
                    <input type="submit" value="Submit" class="form-button">
                    <input type="reset" value="Reset" class="form-button">
                -->
                <div class="form-buttons">
                    <button type="reset" class="clear-button form-button hover-button">
                        Cancel
                        <img src="./img/login/Vector (2).svg" alt="">
                    </button>
                    <button type="submit" class="submit-button form-button hover-button">
                        Create contact
                        <img src="./img/login/check (1).svg" alt="">
                    </button>
                </div>

                </div>
            </form>
            
        </div>
    </div>


    <!--edit contact box-->
    <div id="editContactBoxOverlay" class="hidden">
        <div id="editContactBox">
            <img src="img/contact/close.svg" id="closeEditContactBox" class="close-button" onclick="closeEditBox()">
            <div id="editContactBoxHeader">
                <img class="logo" src="img/contact/logo.svg">
                <div class="contactHeaderText">
                    <h2>Edit Contact</h2>
                    <p>Tasks are better with a team!</p>
                    <img class="dividerOverlay" src="img/contact/dividerOverlay.svg">
                </div>
            </div>
            <form method="post" id="editContactForm" action="contact.html" onsubmit="event.preventDefault(); editContact('${editKey}');">
                <div class="input-container">
                    <input required id="changedName" placeholder="Name" type="text">
                    <img src="" alt="">
                </div>
                <div class="input-container">
                    <input required id="changedEmail" placeholder="Email" type="email">
                    <img src="" alt="">
                </div>
                <div class="input-container">
                    <input required id="changedPhone" placeholder="Phone" type="text">
                    <img src="" alt="">
                </div>
                <div class="deleteAndSaveButton">
                    <!-- <input type="submit" value="Delete">
                    <input class="saveButton" type="submit" value="Save"> -->
                    <button type="reset" class="clear-button form-button hover-button">
                        Delete
                        <img src="./img/login/Vector (2).svg" alt="">
                    </button>
                    <button type="submit" class="submit-button form-button hover-button">
                        Save
                        <img src="./img/login/check (1).svg" alt="">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!--adding scripts-->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
    w3.includeHTML();
    </script>
    <script src="contact.js"></script>
</body>
</html>
