<!doctype>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h2{
            font-size:61px;
        }
        h3{
            font-size:27px;
        }
        body{
            display:flex;
        }
        #addContactButton{
            margin-top:22.5px;
            height:56px;
            width:352px;
            background: #2A3647;
            color:white;
            border-radius:10px;
            border:1px solid #2A3647;
            cursor:pointer;
            margin-bottom:15px;
        }

        #addContactBox{
            width:80%;
            height:50%;
            background:white;
            z-index:100;
            position:absolute;
            top:25%;
            width:80%;
            right:10%;
            display:flex;
            justify-content: center;
            align-items: center;
            /*border:15px solid transparent;*/
            border:15px solid #2A3647;
            border-radius:15px;
        }
        #addContactBox div{
            height:calc(100%);
            width:100%;
            background:#2A3647;
            flex-direction:column;
            display:flex;
            justify-content: center;
            align-items: flex-start;
            color:white;
            padding-left:48px;
        }
        #addContactBox div h2{
            font-size:61px;
        }
        #addContactBox form{
            height:calc(100%);
            background:white;
            border:1px solid black;
            width:67.67%;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            gap:8px;
        }
        #contacts {
            width:456px;
            box-shadow: 4px 0px 6px 0px #00000014;
            display:flex;
            flex-direction:column;
            align-items:center;
        }
        
        #contactList {
            display: flex;
            flex-direction: column;
            align-items: center;
            width:100%;
        }
        
        #contactList h3 {
            font-size: 20px;
        }
        
        hr {
            width:100%;
            height:0px;
            border: 1px solid #D1D1D1;
            border-radius: 2px;
        }
        .contact {
            height: 78px;
            width:352px;
            display: flex;
            cursor:pointer;
            gap: 35px;
        }
        .contact p{
            color: #007CEE;
            display:flex;
        }
        .contact div{
            display:flex;
            flex-direction:column;
        }
        
        .circle {
            height: 42px;
            width: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(70, 47, 138);
            border: 2px solid white;
            border-radius: 100%;
            color: white;
            margin-right:10px;
        }

        #contactViewHeader{
            display:flex;
            gap:30px;
            align-items:center;
            justify-content:center;
        }
        
        #contactView{
            display:flex;
            justify-content:flex-start;
            align-items:flex-start;
            padding-top:110px;
            gap:30px;
            width:752px;
            padding-left:50px;
            flex-direction:column;
        }

        /*contact details*/
        #contactDetails{
            display:flex;
            gap:20px;
            flex-direction:column;
        }

        .contactHeader{
            display:flex;
            justify-content:center;
            align-items:center;
            gap:54px;
            font-size:47px;
        }
        .contactHeader .circle{
            width:120px;
            height:120px;
            border:1px solid white;
            background: #FF7A00;
            color:white;
        }
        .contactHeader span{
            font-size:16px;
        }
        .contactItemControls{
            display:flex;
            justify-content:flex-start;
            align-items: center;
            gap:8px;
        }
        .contactItemControls div{
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .contactFooter{
            font-size:20px;
        }
        @media (max-width: 599px) {
            #contactList {
                height: calc(100vh - (80px + 80px));
                width: 100%;
            }
        }
        </style>
</head>
<body>
        <div id="addContactBox">
            <div>
                <img src="img/contact/logo.svg">
                <h2>Add Contact</h2>
                <p>Tasks are better with a team!</p>
            </div>
            <form>
                <input id="name" placeholder="Name" type="text">
                <input id="email" placeholder="Email" type="email">
                <input id="phone" placeholder="Phone" type="text">
            </form>
        </div>
        <div id="contacts" style="height:100vh">
            <button id="addContactButton">Add a new contact *</button>
            <section id="contactList" style="height: 80vh; overflow-y:auto;">
            </section>
        </div>
        <div id="contactView">
            <div id="contactViewHeader"><h2>Contacts</h2><img src="img/contact/divider.svg"><h3>Better with a Team</h3></div>
            <div id="contactDetails">
            </div>
        </div>
        <script>
            const base_url = 'https://joinapp-28ae7-default-rtdb.europe-west1.firebasedatabase.app/';
            let contactList = document.getElementById('contactList');
            let contactDetails = document.getElementById('contactDetails');

            function getNameInitials(name) {
                let nameParts = name.split(' ');
                return nameParts[0].charAt(0) + nameParts[nameParts.length - 1].charAt(0);
            }

            function returnContactTemplate(key, name, email, phone){
                return `
                    <div>
                        <div class="contactHeader">
                            <div class="circle">${(getNameInitials(name))}</div>
                            <div>
                                <p>${name}</p>
                                <div class="contactItemControls">
                                    <div><img src="img/contact/edit.svg"><span>Edit</span></div>
                                    <div id="deleteContainer" onclick="deleteContact('${key}')"><img src="img/contact/delete.svg"><span>Delete</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="contactFooter">
                            <p>Contact Information</p>
                            <b>Email</b>
                            <p>${email}</p>
                            <b>Phone</b>
                            ${phone}
                        </div>
                    </div>
                `;
            }

            function showContact(key, name, email, phone){
                contactDetails.innerHTML = returnContactTemplate(key, name, email, phone);
            }


            async function loadContactData(){
                
                let response = await fetch(base_url + ".json");
                let responseToJson = await response.json();
                let users = await responseToJson.users;
                let numberOfUser = Object.keys(users).length;
                let userKeys = Object.keys(users);
                
                for(let i = 0; i < numberOfUser; i++){
                    let key = userKeys[i];
                    let user = users[key];
                    let name = users[key].name;
                    let mail = users[key].mail;
                    let phone = users[key].phone;
                    contactList.innerHTML += `
                        <div class="contact" onclick="showContact('${key}', '${name}', '${mail}', '${phone}')")>
                            <div class="circle">${getNameInitials(name)}</div>
                            <div class="contactInformation">
                                <h3>${name}</h3>
                            </div>
                        </div>
                    `;
                }
            }
            loadContactData();
            async function deleteContact(key){
                const deleteLink = base_url + "users" + "/" + key;
                const response = await fetch(deleteLink + ".json", {method:'DELETE'});
                return await response.json();
            }
        </script>
</body>
</html>
