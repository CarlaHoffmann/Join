<style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        #contacts{
            display:flex;
            justify-content:center;
            align-items: center;
            width:100%;
        }
        #contactList{
            height:calc(100vh - 96px);
            width:453px;
            box-shadow: 4px 0px 6px 0px #00000014;
        }
        #contactList h3{
            font-size:20px;
        }
        hr{
            border:1px solid #D1D1D1;
            border-radius:2px;
        }
        .contact{
            height:78px;
            width: 352px;
            display:flex;
            justify-content: flex-start;
            align-items:center;
            gap:35px;
        }
        .circle{
            height:42px;
            width:42px;
            display:flex;
            justify-content: center;
            align-items:center;
            background:rgb(70,47,138);
            border:2px solid white;
            border-radius:100%;
            color:white;
        }
        
        @media (max-width: 599px) { /*unter 600*/
            #contactList{
                height:calc(100vh - (80px + 80px));
                width:100%;
            }
        }
</style>
<body>
    <div id="contacts">
        <section id="contactList">
            <h3>M</h3>
            <hr>
            <div class="contact">
                <div class="circle">MB</div>
                <div class="contactInformation">
                    <h3>Marcel Bauer</h3>
                    <p>bauer@gmail.com</p>
                </div>
            </div>
            <div class="contact">
                <div class="circle">MM</div>
                <div class="contactInformation">
                    <h3>Martin Meier</h3>
                    <p>meierM@gmail.com</p>
                </div>
            </div>
            <hr>
        </section>
        <section id="selectedContact">
        </section>
    </div>
</body>
